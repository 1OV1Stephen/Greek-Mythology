    <h1 id="h1">A Look Into Norse Mythology</h1>

        <div class = "image-button-cont-wrap">

        <div class="image-cont">
            <div class ="images">
          <figure>
                <img class="loki-img" src="/resources/LOKI.png" alt="Loki"/>
                <figcaption><span>Loki</span> <br> Loki is a complex deity known as the trickster god. He is portrayed with a sharp and cunning face, reflecting his unpredictable and mischievous nature. Loki's shapeshifting abilities and role in various Norse myths are symbolized by elements like snakes in the images.</figcaption>
            </figure>
            <figure>
                <img class="frigg-img" src="/resources/frig.png" alt="Frigg"/>
                <figcaption><span>Frigg</span> <br> The wife of Odin and the queen of AsgardIs a serene and majestic figure, embodying wisdom and foresight. She is often depicted with long, flowing hair and an elegant gown befitting her status. Symbols associated with her, like keys and a spinning wheel or distaff, highlight her role as a household goddess and her connection to fate.</figcaption>
            </figure>
            <figure>
                <img class="odin-img" src="/resources/oden.png" alt="Odin"/>
                <figcaption><span>Odin</span> <br> The chief god in Norse mythology is a wise and powerful figure. Known for sacrificing one eye in pursuit of wisdom, he is often shown with a long beard, a cloak, and a hat. Odin wields his spear, Gungnir, and is accompanied by his two ravens, Huginn and Muninn, representing thought and memory.</figcaption>
            </figure>
            
            <figure>
                <img class="thor-img" src="/resources/thor.png" alt="Thor"/>
                <figcaption><span>Thor</span> <br> The god of strength and thunder, is a mighty and robust warrior. His long, wild hair and beard, along with Viking warrior attire, emphasize his battle-readiness. Thor's iconic weapon, the hammer Mjolnir, is prominently featured, symbolizing his power over thunder and lightning.</figcaption>
            </figure>
            <figure>
                <img class="yggdrasil-img" src="/resources/yig.png" alt="Yggdrasil"/>
                 <figcaption><span>Yggdrasil</span> <br> The immense and central cosmic tree in Norse mythology, connecting the nine worlds. Its branches stretch out to cover these worlds, with intricate roots delving into various realms. Yggdrasil symbolizes the interconnectedness of all things and is central to Norse cosmology.</figcaption>
            </figure>
